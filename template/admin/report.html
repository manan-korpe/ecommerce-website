<!-- admin/report.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Report</title>
</head>
<style>
      td {
    padding: 10px;
}
</style>
<body>
    <table border="1">
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for value in row.values %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
